            <label for="email">Email</label>

            <input type="password" id="pass" name="pass" required>
            <span></span>

            <span class="login-submit-text">Login</span>

              <div class="loading-circle2"></div>
              <div class="loading-circle3"></div>
              <div class="loading-circle4"></div>

        </div>
